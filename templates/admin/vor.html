<!DOCTYPE html>
<html>
<head>
  <title>Editar {{ icao }} - VOR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="/static/admin.css">
</head>
<body>
	<main>
	<form method="post" action="{{ action }}">
		<label for="Ident">Ident: </label>
		<input required pattern="[A-Z]{4}" name="ident" id="Ident" value="{{vor.Ident}}">

		<label for="Frequency">Frequência (sem vírgula): </label>
		<input required type="number" name="frequency" id="Frequency" value="{{vor.Frequency}}">

		<button type="submit">OK</button>
	</form>

	{% if canDelete %}
	<form method="post" action="/area/restrita/{{icao}}/vor/{{vor.Frequency}}/delete">
		<button type="submit">Deletar</button>
	</form>
	{% endif %}
	</main>
</body>
</html>
