<!DOCTYPE html>
<html>
<head>
  <title>Editar {{ icao }} - ILS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="/static/admin.css">
</head>
<body>
	<main>
	<form method="post" action="{{ action }}">
		<label for="Ident">Ident: </label>
		<input type="text" name="Ident" id="Ident" value="{{ils.Ident}}">

		<label for="RunwayHead">Cabeçeira: </label>
		<input type="text" name="RunwayHead" id="RunwayHead" value="{{ils.RunwayHead}}">

		<label for="Frequency">Frequência: </label>
		<input type="text" name="Frequency" id="Frequency" value="{{ils.Frequency}}">

		<label for="Category">Categoria: </label>
		<select name="Category" id="Category">
		{% for t in ILSCats %}
			{% if ils.Category == t %}
				<option value="{{ t }}" selected>{{ t }}</option>
			{% else %}
				<option value="{{ t }}">{{ t }}</option>
			{% endif %}
		{% endfor %}
		</select>

		<label for="CRS">Curso final: </label>
		<input type="text" name="CRS" id="CRS" value="{{ils.CRS}}">

		<label for="Minimum">Minimum: </label>
		<input type="text" name="Minimum" id="Minimum" value="{{ils.Minimum}}">

		<button type="submit">OK</button>
	</form>

	{% if canDelete %}
	<form method="post" action="/area/restrita/{{icao}}/ils/{{ils.Frequency}}/delete">
		<button type="submit">Deletar</button>
	</form>
	{% endif %}
	</main>
</body>
</html>
