<!DOCTYPE html>
<html>
<head>
  <title>Lista Aeroportos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="static/style.css">
</head>
<body>
	<header>
		Lista Aeroportos
	</header>
	<main>
	<div class="line-airports">
		{% for a in airports %}
		<div class="box-rounded box-outlined box-onhover" onclick="location.href='/info/{{a[1]}}';">
			<div class="box-airport-name">
				{{ a[2] }}
			</div>
			<div class="box-value center-text">
				{{ a[1] }} ‚óè {{ a[0] }}
			</div>
		</div>
		{% endfor %}
	</div>
	</main>
</body>
</html>
